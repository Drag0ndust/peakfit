      - 'ci'
      - 'docs'
      - 'test'
      - 'refactor'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'feature'
      - 'enhancement'
  patch:
    labels:
      - 'fix'
      - 'bug'
      - 'chore'
      - 'refactor'
      - 'style'
template: |
  ##  What's Changed

  $CHANGES

