name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
categories:
  - title: 'üöÄ Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: 'üêõ Bug Fixes'
    labels:
      - 'fix'
      - 'bug'
  - title: 'üß∞ Maintenance'
    labels: 
      - 'chore'
      - 'style'
      - 'build'
      - 'ci'
      - 'docs'
      - 'test'
      - 'refactor'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'feature'
      - 'enhancement'
  patch:
    labels:
      - 'fix'
      - 'bug'
      - 'chore'
      - 'refactor'
      - 'style'
template: |
  ##  What's Changed

  $CHANGES

replacers:
  - search: '/^feat(\(.*?\))?:\s*:([^:]+):/m'
    replace: ':$2:${{ if $1 }} $1${{ end }}'
  - search: '/^fix(\(.*?\))?:\s*:([^:]+):/m'
    replace: ':$2:${{ if $1 }} $1${{ end }}'
  - search: '/^chore(\(.*?\))?:\s*:([^:]+):/m'
    replace: ':$2:${{ if $1 }} $1${{ end }}'
  - search: '/^ci(\(.*?\))?:\s*:([^:]+):/m'
    replace: ':$2:${{ if $1 }} $1${{ end }}'
  - search: '/^test(\(.*?\))?:\s*:([^:]+):/m'
    replace: ':$2:${{ if $1 }} $1${{ end }}'
  - search: '/^refactor(\(.*?\))?:\s*:([^:]+):/m'
    replace: ':$2:${{ if $1 }} $1${{ end }}'
  - search: '/^style(\(.*?\))?:\s*:([^:]+):/m'
    replace: ':$2:${{ if $1 }} $1${{ end }}'
  - search: '/^build(\(.*?\))?:\s*:([^:]+):/m'
    replace: ':$2:${{ if $1 }} $1${{ end }}'
